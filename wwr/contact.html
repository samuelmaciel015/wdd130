<!DOCTYPE html>
<html lang="en-US">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="This page show how to contact the SPLASH company.">

        <title>SPLASH | Contact</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="SPLASH Logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1 class="page-title">Contact US</h1>
        <div class="information-container">
                <h2>Company Information</h2>
                <p>Phone: 12 - 3456 - 7890<br>Address: 123 Mapple Street<br>E-mail: splash_rafting@mail.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d425.48685466741415!2d-64.16708038656338!3d-31.444561956432405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1749261020698!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="employees">
            <h2>Employees</h2>
            <div class="employees-container">
                <figure><img src="images/harper.jpg" alt="Harper Davis - Marketing Team"> <figcaption>Harper Davis<br>Marketing Team</figcaption> </figure>
                <figure><img src="images/john.jpg" alt="John Stweart - Web Development Team"> <figcaption>John Stweart<br>Web Development Team</figcaption> </figure>
                <figure><img src="images/daphne.jpg" alt="Daphne Williams - Customer Service Team"> <figcaption>Daphne Williams<br>Customer Service Team</figcaption> </figure>
            </div>
        </section>
        <section class="form-section">
            <form>
                <h2>Talk with Us</h2>
                <fieldset class="info-fieldset">
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"><br>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                </fieldset>
                <fieldset class="contact-fieldset">
                    <legend>Contact</legend>
                    <label>Select one that apply:</label><br>
                    <input type="radio" name="radio" id="option1">
                    <label for="option1">General Inquiry</label><br>
                    <input type="radio" name="radio" id="option2">
                    <label for="option2">Reservation Question</label><br>
                    <input type="radio" name="radio" id="option3">
                    <label for="option3">Website Suggestion</label><br>
                    <textarea name="user-text" id="user-text" placeholder="Type here..."></textarea><br>
                    <label>Please subscribe me to the monthly newsletter</label><br>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Yes, I want!</label>
                </fieldset>
                <button type="submit" class="talk-button">Submit</button>
            </form>
        </section>
    </main>

            </a>
        </nav>
    </footer>
</body>
</html>
